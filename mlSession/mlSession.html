<script>
    document.querySelectorAll('.diaWrap').forEach(box => {
    box.addEventListener('click', function() {
        // Remove 'active' class from all elements with class 'box'
        document.querySelectorAll('.diaWrap').forEach(otherBox => {
            otherBox.classList.remove('active');
        });
        
        // Add 'active' class to the clicked element
        this.classList.add('active');
    });
});

</script>
