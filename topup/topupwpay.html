<script>
    // Get all buttons with class "btn-amt"
    const buttons = document.querySelectorAll('.btn-amt');
    
    // Get the input element
    const inputBox = document.getElementById('dep_amount');
    
    // Add click event listener to each button
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            // Set the value of the input box to the value of the clicked button
            inputBox.value = this.value;
            buttons.forEach(btn=>{
                btn.classList.remove("bg-custom");
            })
            this.classList.add("bg-custom");
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const copyButton = document.getElementById("copyButton");
    const phoneNumber = document.getElementById("phoneNumber");
    
    copyButton.addEventListener("click", function() {
        // Create a temporary textarea element
        const textarea = document.createElement("textarea");
        textarea.value = phoneNumber.textContent; // Set the value to the text content of the <p> tag
        document.body.appendChild(textarea);
        
        // Select the text inside the textarea
        textarea.select();
        textarea.setSelectionRange(0, 99999); // For mobile devices
        
        // Copy the selected text to the clipboard
        document.execCommand("copy");
        
        // Remove the textarea
        document.body.removeChild(textarea);
        
        // Optional: Provide feedback to the user (e.g., tooltip, alert)
        alert("Phone number copied to clipboard!");
    });
});
