<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./user.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="app">
        <div class="hero">
            <div class="heroWrap">
                <div class="home">
                    <div class="homeBanner">
                        <div class="backHome" >
                            <i class="fa-solid fa-arrow-left" onclick="location.href='./../index.html'"></i>
                            <p onclick="location.href='./../index.html'">Profile</p>
                        </div>
                        <i class="fa-solid fa-moon mode" style="position: absolute; right: 10%; top: 1.8%; z-index: 999"></i>
                    </div>
                    <div class="contentBox">
                        <div class="userImg">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="userInfo">
                            <p>Mr.Lazy</p>
                            <p>0 MMK</p>
                            <button type="button" class="refresh" onclick="location.reload()">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                        <div class="infoBox">
                            <div class="day box">
                                <p>0</p>
                                <p>Today</p>
                            </div>
                            <div class="week box">
                                <p>0</p>
                                <p>This week</p>
                            </div>
                            <div class="month box">
                                <p>0</p>
                                <p>This month</p>
                            </div>
                            <div class="time box">
                                <p>0</p>
                                <p>All the time</p>
                            </div>
                        </div>
                        <div class="wrap">
                            <div class="topupBox boxes">
                                <p>Top up confirmation</p>
                                <label class="switch">
                                    <input type="checkbox"/>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="wrap" onclick="location.href='./history/history.html'">
                            <div class="pointHis boxes">
                                <p>Point history</p>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                        </div>
                        <div class="wrap" onclick="location.href='./history/history.html'">
                            <div class="transaction boxes">
                                <p>Transaction history</p>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                        </div>
                        <div class="wrap settingsWrap " onclick="toggleMenu()">
                            <div class="settings boxes">
                                <p>Settings</p>
                                <i class="fa-solid fa-angle-right angle"></i>
                            </div>
                            <div class="subSettings">
                                <div class="subSettings1">
                                    <p>Privacy and security</p>
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <hr/>
                                <div class="subSettings2">
                                    <p>Device management</p>
                                    <i class="fa-solid fa-computer"></i>
                                </div>
                                <hr/>
                                <div class="subSettings3 logout">
                                    <button type="button" class="logoutbtn" onclick="location.href='./../login/login.html'">
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="footer">
                    <div class="footerWrap">
                        <div class="tabs" onclick="location.href='./../index.html'">
                            <i class="fa-solid fa-home"></i>
                            <span>ပင်မ</span>
                        </div>
                        <div class="tabs" onclick="location.href='./../topup/topupkpay.html'">
                            <i class="fa-solid fa-wallet" ></i>
                            <span>ငွေဖြည့်</span>
                        </div>
                        <div class="tabs" onclick="location.href='./../contact/contact.html'">
                            <i class="fa-solid fa-phone"></i>
                            <span>ဆက်သွယ်ရန်</span>
                        </div>
                        <div class="tabs" onclick="location.href='./../user/user.html'">
                            <i class="fa-solid fa-user"></i>
                            <span>အကောင့်</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="navBar" style="display: none;"></div>
</body>

<script>
    let settings = document.querySelector(".settingsWrap");
    let angle = document.querySelector(".angle");

    function toggleMenu(){
        settings.classList.toggle("open");
        angle.classList.toggle("fa-angle-down");

        document.querySelector('.heroWrap').classList.toggle('autoheight')

    }
</script>
<script src="./../darkMode.js"></script>
</html>
